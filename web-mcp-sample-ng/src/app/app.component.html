<div class="layout">
  <app-topbar (toggleActivity)="toggleActivity()"></app-topbar>
  <div class="main" [class.activity-hidden]="!activityVisible">
    <app-sidebar (viewChange)="onViewChange($event)"></app-sidebar>
    <app-dashboard *ngIf="currentView === 'dashboard'"></app-dashboard>
    <app-devices  *ngIf="currentView === 'devices'"></app-devices>
    <app-activity-log></app-activity-log>
  </div>
</div>
